<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="module" defer src="./main.js"></script>
    <script type="module" defer src="./scripts/remainingDays.js"></script>
    <script type="module" defer src="./scripts/sorting.js"></script>
    <script type="module" defer src="./scripts/filtering.js"></script>
    <title>The Project Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="./scripts/task.js"></script>
    <script type="module" defer src="./scripts/cardcreation.js"></script>
</head>
<body>

<header>
    <h1 class="textHeader">L.J.T. Project Planner</h1>
    <p class="textHeader">Control your productivity</p>

</header>
<main>
    <select id="sortSelect" class="form-select" aria-label="Default select example">
        <option selected>Default</option>
        <option value="1">Remaining Days</option>
        <option value="2">Name</option>
    </select>

    <select id="filterSelect" class="form-select" aria-label="Default select example">
        <option selected>All Tasks</option>
        <option value="1">To Do Only</option>
        <option value="2">In Progress Only</option>
        <option value="3">Done Only</option>
        <option value="4">Late Tasks Only</option>
        <option value="5">Urgent Tasks Only</option>
        <option value="6">Not Urgent Tasks Only</option>
    </select>


    <div class="container text-center">
        <div class="row">
            <div id="toDoCol" status="todo" class="col">
                To do

                <!--<div id="1" class="card task" style="width: 18rem;">
                    <div class="card-header">
                        <h5 id="titleCard1" class="card-title">Task Title</h5>
                        <span id="status__Card1" class="badge text-bg-primary">Status</span>
                        <p id="remainingTime__Card1" class="remainingTime___Text">Remaining Time</p>
                    </div>
                    <div id="bodyCard1" class="card-body">
                        <p id="descriptionCard1" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <div class="card-footer">
                        <p id="dueDate__Card1" class="dueDate__Text">01/01/2021</p>
                        <button id="editBtn-Card1" type="button" class="btn editButton">Edit</button>
                    </div>
                </div>-->

                <button type="button" id="addToDo" class="btn addCard btn-light">Add Item</button>
            </div>          <!--Added id="addToDo" to button by tom-->

            <div id="inProgressCol" status="inprogress" class="col">
                In Progress
                <button type="button" id="addInProgress" class="btn addCard btn-light">Add Item</button>
            </div>
            <div id="doneProgress" status="done" class="col">
                Done
                <button type="button" id="addDone" class="btn addCard btn-light">Add Item</button>
            </div>
        </div>
    </div>

    <form id="cardInput" class="d-none">

        <div class="mb-3">
            <label for="card-titleInput" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="card-titleInput" placeholder="task title">
          </div>
    
          <div class="mb-3">
            <label for="status__Card1Input" class="form-label">Status</label>
            <div id="status__Card1Input">
              <input type="radio" id="InputToDo" name="status" value="To Do" />
              <label for="InputToDo">To do</label>
              <input type="radio" id="InputInProgress" name="status" value="In progress" />
              <label for="InputInProgress">In progress</label>
              <input type="radio" id="InputDone" name="status" value="Done" />
              <label for="InputDone">Done</label>
              </div>
          </div>
    
          <div class="mb-3">
            <label for="dueDate__Card1Input" class="form-label">Due date</label>
            <input type="date" class="form-control" id="dueDate__Card1Input" placeholder="dd/mm/yyyy">
          </div>
    
          <div class="mb-3">
            <label for="descriptionCard1Input" class="form-label">Description</label>
            <textarea class="form-control" id="descriptionCard1Input" rows="3"></textarea>
          </div>
    
          <button type="button" id="addTask" class="addTask btn-secondary">Add Task</button>
    
      </form>

</main>
<footer>
<p class="footer"> All rights reserved by the L.J.T. Company</p>
</footer>
</body>
</html>
