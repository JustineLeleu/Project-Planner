<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="module" defer src="./main.js"></script>
    <title>The Project Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>

<header>
    <h1></h1>
</header>
<main>
    <select id="sortSelect" class="form-select" aria-label="Default select example">
        <option selected>Sorting</option>
        <option value="1">RemainingDate</option>
        <option value="2">Name</option>
    </select>

    <select id="filterSelect" class="form-select" aria-label="Default select example">
        <option selected>Filter</option>
        <option value="1">...</option>
        <option value="2">...</option>
    </select>


    <div class="container text-center">
        <div class="row">
            <div id="toDoCol" status="todo" class="col">
                To do

                <button type="button" class="btn addCard btn-light">Add Item</button>
            </div>
            <div id="inProgressCol" status="inprogress" class="col">
                In Progress
                <button type="button" class="btn addCard btn-light">Add Item</button>
            </div>
            <div id="doneProgress" status="done" class="col">
                Done
                <button type="button" class="btn addCard btn-light">Add Item</button>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
